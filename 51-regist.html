        <!-- 开始内容 -->
        <div class="regist-content">
            <div class="regist-table">
                <h2><span>
                    <em>注册</em>
                </span></h2>
                <form class="regist-form">
                    <div class="form-group regist-form-w">
                        <input type="text" placeholder="手机号" name="phone" id="regist-phone">
                        <div class="regist-error-block">请输入正确的手机号</div>
                    </div>
                    <div class="form-group regist-form-w">
                        <input type="password" placeholder="密码6-16位的数字或字母" name="password" id="password">
                        <div class="regist-error-block regist-error-block2">密码6-16位的数字或字母</div>
                        <i class="fa fa-eye fa-lg show-password"></i>
                    </div>
                    <div class="form-group regist-form-w">
                        <input type="text" placeholder="验证码" name="check-code" id="check-code">
                        <div class="regist-error-block regist-error-block3">请输入验证码</div>
                        <div class="regist-check-img">
                            <img src="images/captcha.png" alt="">
                        </div>
                    </div>
                    <div class="form-group regist-form-w">
                        <input type="text" placeholder="手机验证码" id="get-reqist-check">
                        <button value="获取手机验证码" class="reqist-check">获取手机验证码</button>
                        <div class="regist-error-block regist-error-block4">请输入手机验证码</div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox">我已阅读，并同意<a href="#">《注册协议》</a>
                    </div>
                    <div class="form-gropu regist-sub">
                        <input type="submit" value="立即注册">
                    </div>        
                    <p><a href="51-login.html">已经注册？马上登录</a></p>
                    <p class="regist-form-p">
                    <i class="fa fa-shield"></i>
                    数据传输采用SSL加密技术，保障您的信息安全
                    </p>
                </form>
            </div>
